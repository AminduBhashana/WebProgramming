<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Area of a Triangle</title>
</head>
<body>
    <div class="container d-flex">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Area of a Triangle
                        <img src="/TriangleArea/images/Area_Triangle.webp" class="card-img-top" alt="...">
                    </div>
                    
                    <div class="card-body">
                        <form onsubmit="return false">
                            <label for="base">Length of the Base(b)</label><br>
                            <input type="number" id="base"><br><br>
                            <label for="height">Length of the Height(h)</label><br>
                            <input type="number" id="height"/><br><br> 
                            <center><button class="btn" id="calculate">Calculate</button></center><br> 
                            <label for="area">Area of the Triangle</label><br>
                            <input type="number" class="bg-light" readonly id="area"/><br><br>                   
                          </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
