<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container d-flex">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <div class="card">   
                    <h1>Simple Calculator</h1>
                    <form onsubmit="return false">
                        <label for="firstnumber">First Number :</label><br>
                        <input type="number" id="firstnumber" placeholder="First Number"><br>
                        <label for="secondnumber">Second Number :</label><br>
                        <input type="number" id="secondnumber" placeholder="Second Number"><br><br>    
                        <button id="add">+</button>    
                        <button id="sub">-</button>  
                        <button id="multiply">*</button>  
                        <button id="div">/</button>   <br>
                        <label for="result">Result :</label><br>
                        <input type="number" readonly id="result" />    
                    </form>
                </div>    
            </div>
            <div class="col"></div>
          </div>  
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
